parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest

variables:
- name: one
  value: initialValue 
- name: two
  value: initialValue 

jobs:
- job: build
  displayName: build
  pool: 
    vmImage: ${{ parameters.image }}
  steps:
  - script: |
      echo ${ { variables.one  }  } # outputs initialValue
      echo $(one)
    displayName: First variable pass
  - bash: echo "##vso[task.setvariable variable=one]secondValue"
    displayName: Set new variable value
  - script: |
      echo ${ { variables.one } } # outputs initialValue
      echo $(one) # outputs secondValue
    displayName: Second variable pass
- job: deploy
  displayName: deploy
  dependsOn: build
  pool: 
    vmImage: ${{ parameters.image }}
  steps:
  - script: |
      echo ${ { variables.one  }  } # outputs initialValue
      echo $(one)
    displayName: First variable pass
  - bash: echo "##vso[task.setvariable variable=one]secondValue"
    displayName: Set new variable value
  - script: |
      echo ${ { variables.one } } # outputs initialValue
      echo $(one) # outputs secondValue
    displayName: Second variable pass
- job: test
  displayName: test
  pool: 
    vmImage: ${{ parameters.image }}
  steps:
  - script: |
      echo ${ { variables.one  }  } # outputs initialValue
      echo $(one)
    displayName: First variable pass
  - bash: echo "##vso[task.setvariable variable=one]secondValue"
    displayName: Set new variable value
  - script: |
      echo ${ { variables.one } } # outputs initialValue
      echo $(one) # outputs secondValue
    displayName: Second variable pass
